<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>About Us</title>
  <style type="text/css">
    * {
      text-decoration: none;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #ced2d5;
      font-family: Calibri, sans-serif;
    }
    .navbar {
      background: #164fd3;
      padding: 10px 100px;
    }
    .navdiv {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      width: 50px;
      height: auto;
    }
    ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    li {
      position: relative;
    }
    li a {
      color: white;
      font-size: 20px;
      font-weight: bold;
      padding: 10px 15px;
      display: block;
      transition: background 0.3s ease;
    }
    li a:hover {
      background: #112C66;
      border-radius: 5px;
    }
    .dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      background: #164fd3;
      width: 150px;
      display: none;
      flex-direction: column;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .dropdown li {
      width: 100%;
    }
    .dropdown li a {
      padding: 10px;
      font-size: 18px;
    }
    li:hover .dropdown {
      display: flex;
    }

        h1 {
      font-size: 50px;
      text-align: center;
      color: white;
    }
  .about-section {
    background-color: rgba(255, 255, 255, 0.5); /* White color with 80% opacity */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 800px;
    margin: 20px auto;
  }


    .about-section h1, .about-section h2 {
      color: #333;
    }
    .about-section p {
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .about-section ul {
      list-style: disc;
      padding-left: 20px;
    }
    .about-section ul li {
      margin-bottom: 10px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navdiv">
      <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
      </div>
      <ul>
        <li>
          <a href="#">Contact Us</a>
          <ul class="dropdown">
            <li><a href="#">Instagram</a></li>
            <li><a href="#">TikTok</a></li>
            <li><a href="#">Facebook</a></li>
          </ul>
        </li>
        <li><a href="homepage.html">Homepage</a></li>
        <li><a href="#">Contract</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <section class="about-section">
      <h1>title</h1>
     
</body>
</html>
